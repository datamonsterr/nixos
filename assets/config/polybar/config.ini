[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted = ğŸ”‡ muted
label-muted-foreground = #666
use-ui-max = true
