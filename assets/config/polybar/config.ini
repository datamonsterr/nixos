[colors]
background = #232634
background-opaque = #80
background-alt = #303446
foreground = #c6d0f5
foreground-alt = #b5bfe2
rosewater = #f2d5cf
flamingo = #eebebe
pink = #f4b8e4
mauve = #ca9ee6
maroon = #ea999c
red = #e78284
peach = #ef9f76
yellow = #e5c890
green=#a6d189
teal = #81c8be


[bar/example]
monitor = ${env:MONITOR:eDP-1}
width = 100%
height = 36
fixed-center = true 
enable-ipc = true
background = ${colors.background-opaque}
foreground = ${colors.foreground}
line-size = 2
line-color = ${colors.peach}
padding-left = 0
padding-right = 0
module-margin-left = 2
module-margin-right = 0
font-0 = FiraCode NF Bold:pixelsize=17;0
font-1 = FiraCode Nerd Font:pixelsize=25;2
font-2 = Unifont:fontformat=truetype:size=30:antialias=true;1
font-3 = siji:pixelsize=20;1
font-4 = Font Awesome 6 Free:pixelsize=20;2
font-5 = Font Awesome 6 Free Solid:pixelsize=20;2
font-6 = Font Awesome 6 Brands:pixelsize=20;2
modules-left = i3 xwindow
modules-center = battery wireless-network date 
modules-right = pulseaudio bluetooth
tray-position = right
tray-padding = 10
tray-maxsize = 24
tray-background = ${colors.background-opaque}
wm-restack = i3
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-foreground= ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = "  "
label-padding-right = 2
label-layout = %layout%
; format-underline = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 4
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.maroon}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-foreground= ${colors.foreground}
label-focused-background = ${colors.background-opaque}
label-focused-underline= ${colors.foreground}
label-focused-padding = 4

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 4

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-padding = 4

; Separator in between workspaces
; label-separator = |

[module/activeworkspace]
type = custom/script
exec = python3 -u ~/.config/polybar/active_workspace.py
tail = false
interval = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background-opaque}
click-left = i3-msg workspace next
click-right = i3-msg workspace prev
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-foreground = ${colors.foreground}
; format-underline = ${colors.foreground}
; format-background= ${colors.teal}
label-padding-right = 1
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-foreground = ${colors.foreground}
; format-background = ${colors.peach}
; format-underline = ${colors.foreground}
label-padding-right = 1
label = %percentage_used%%

[module/date]
type = internal/date
interval = 1
date = 
date-alt = " %A %d/%m/%Y "
time = %H:%M
time-alt = %H:%M:%S
label-padding-right = 1
format-prefix = "  "
; format-foreground = ${colors.background}
; format-background = ${colors.yellow}
; format-underline = ${colors.foreground}
label = %date% %time%

[module/wired-network]
type = internal/network
interface = eth1

[module/wireless-network]
type = internal/network
interface = wlp1s0
format-connected = <ramp-signal>   <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss>   <label-connected>
label-connected = %essid%
label-connected-foreground = ${colors.foreground}
label-connected-maxlen = 15
label-disconnected =  Disconnected
label-disconnected-foreground = ${colors.red}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
animation-packetloss-0 = 
animation-packetloss-1 = 
animation-packetloss-0-foreground = ${colors.red}
animation-packetloss-1-foreground = ${colors.yellow}
animation-packetloss-framerate = 500
format-connected-padding = 1
format-disconnected-padding = 1
tooltip-format-connected = %ifname%: %local_ip%
tooltip-format-disconnected = Network disconnected

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT1
adapter = ADCAD
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging>    <label-charging>
format-discharging = <ramp-capacity>    <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%% (%time%)
label-low = BATTERY LOW
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume>
format-muted = <label-muted>
label-muted = 
label-muted-foreground = ${colors.red}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.foreground}
format-volume-padding = 1
format-muted-padding = 1
click-right = "pavucontrol"
; Tooltip shows percentage on hover
tooltip-format-volume = Volume: %percentage%%
tooltip-format-muted = Volume: Muted

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = ~/.config/polybar/scripts/bluetooth.sh --show-devices
click-middle = exec blueman-manager
click-right = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
format-padding = 1
format-background = #000000
format-foreground = #ffffff


[settings]
screenchange-reload = true
; compositing-background = xor
compositing-background = screen
;compositing-foreground = source
;compositing-border = over
pseudo-transparency = true

[global/wm]
margin-top = 10
margin-bottom = 5

